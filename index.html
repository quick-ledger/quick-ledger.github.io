<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote and Invoice Generation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #5a67d8;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e2e8f0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .registration {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration input[type="text"],
        .registration input[type="email"],
        .registration button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .registration button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration">
        <h2>Register Now</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <h1>Simplify Your Business with Our Quote and Invoice Generation Tool!</h1>
    <h2>Key Features:</h2>
    <ul>
        <li>Quick Quote and Invoice Generation</li>
        <li>Asset Management</li>
        <li>Share invoices with you customers and get paid!</li>
    </ul>
    <div class="contact">
        <p><strong>Signup Now</strong><br></p>
    </div>
</body>
</html>
